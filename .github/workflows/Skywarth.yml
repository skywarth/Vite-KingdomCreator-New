name: SkyWarth - Vite Github Pages Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "develop-Settings" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy_to_pages.outputs.github_pages_url }}
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set environment variable - repository name
        run: |
          echo "VITE_GITHUB_BASE_URL=/${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}" >> $GITHUB_ENV
          rm -f './docs/CNAME'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Vite Github Pages Deployer
        uses: skywarth/vite-github-pages-deployer@separate-dependency-to-working-dir
        with:
          public_base_path: '/Vite-KingdomCreator-New'
          build_path: './docs'
        id: deploy_to_pages
